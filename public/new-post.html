<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technology Blog</title>
  <link rel="stylesheet" href="/css/jass.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<div class="post card">
    <div class="card-header">
        <h2>Create a new post</h2>
    </div>
    <form id="new-post-form" class="card-body">
        <label class="form-label" for="post-title">Title</label>
        <input type="text" name="post-title" class="form-input" />

        <label class="form-label" for="post-body">Description</label>
        <textarea name="post-body" class="form-input"></textarea>

        <button type="submit" class="btn">Create</button>
    </form>
</div>

<script src="/javascript/new.js"></script>

</body>

</html>
