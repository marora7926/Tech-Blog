<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technology Blog</title>
  <link rel="stylesheet" href="/css/jass.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<div class="post card">
    <div class="card-header">
        <h2>Edit Post</h2>
    </div>
    <form id="edit-post-form" class="card-body">
        <input type="hidden" name="post-id" value="{{post.id}}" />

        <label class="form-label" for="post-title">Title</label>
        <input type="text" name="post-title" class="form-input" />

        <label class="form-label" for="post-body">Content</label>
        <textarea name="post-body" class="form-input"></textarea>

        <button type="submit" class="btn">Update</button>

        <button type="button" id="delete-btn" class="btn">Delete</button>
    </form>
</div>

<script src="/javascript/edit.js"></script>

</body>

</html>
